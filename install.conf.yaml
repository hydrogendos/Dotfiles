- defaults:
    link:
        create: true
        relink: true
        force: true

- clean: ['~', '~/.config']

- link: 
    ~/.gitconfig: git/gitconfig
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux/plugins: tmux/plugins
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.local/share/nvim/site/pack: vim/pack
    ~/.config/nvim: neovim
    ~/.aliases: rc/aliases
    ~/.env: rc/env
    ~/.bash: bash
    ~/.bashrc: bash/bashrc
    ~/.bash_profiles: bash/bash_profiles
    ~/.zsh: zsh
    ~/.zshrc: zsh/zshrc

- shell:
    - git submodule sync --recursive
    - git update-submodules
