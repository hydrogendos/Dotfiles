- defaults:
    link:
        create: true
        relink: true
        force: true

- clean: ['~', '~/.config']

- link: 
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.aliases: rc/aliases
    ~/.env: rc/env
    ~/.bash: bash
    ~/.bashrc: bashrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc

- shell:
    - git submodule sync --recursive
