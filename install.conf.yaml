- defaults:
    link:
        create: true
        relink: true
        force: true

- clean: ['~', '~/.config']

- link: 
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.aliases: rc/aliases
    ~/.env: rc/env
    ~/.bash: bash
    ~/.bashrc: bash/bashrc
    ~/.zsh: zsh
    ~/.zshrc: zsh/zshrc

- shell:
    - git submodule sync --recursive
    - git update-submodules
